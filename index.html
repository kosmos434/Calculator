<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator ðŸ§®</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <input type="text" name="" id="entry" class="entry" value="0" readonly>

        <div class="calculator-grid">
            <button class="calc-button span3 redback" onclick="clearScreen()">AC</button>
            <button class="calc-button" onclick="operPress('/')">/</button>

            <button class="calc-button" onclick="numbPress('7')">7</button>
            <button class="calc-button" onclick="numbPress('8')">8</button>
            <button class="calc-button" onclick="numbPress('9')">9</button>
            <button class="calc-button" onclick="operPress('*')">*</button>

            <button class="calc-button" onclick="numbPress('4')">4</button>
            <button class="calc-button" onclick="numbPress('5')">5</button>
            <button class="calc-button" onclick="numbPress('6')">6</button>
            <button class="calc-button" onclick="operPress('+')">+</button>

            <button class="calc-button" onclick="numbPress('1')">1</button>
            <button class="calc-button" onclick="numbPress('2')">2</button>
            <button class="calc-button" onclick="numbPress('3')">3</button>
            <button class="calc-button" onclick="operPress('-')">-</button>

            <button class="calc-button" onclick="numbPress('0')">0</button>
            <button class="calc-button" onclick="numbPress('.')">.</button>
            <button class="calc-button span2 greenback" onclick="equalPress()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
